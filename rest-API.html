<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tp4</title>
</head>
<script>
    function getweather(){
        let city=document.getElementById("search").value;
        fetch("http://api.weatherstack.com/current?access_key=3d037a61f8bef2591988b3808b472b19&query="+city)
            .then(a=>a.json())
            .then(response=>{
                document.getElementById("image").src=response.current.weather_icons[0];
                document.getElementById("output").innerHTML="Vitesse du vent:"+response.current.wind_speed+"<br>Temperature:"+response.current.temperature;
                document.getElementById("ville").innerHTML = "<h1>"+response.location.name+"</h1>";
            })
    }
</script>
<body>
<input type="text" id="search">
<button onclick="getweather()">Submit</button><br>
<div id="ville">

</div>
<img id="image" style="border-radius:5px;" >
<div id="output">

</div>

</body>
</html>
